<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Techniques</title>
</head>
<body>
    <h3 style="text-align:center; color: black;"> ✨ HTML Stuff  ✨ </h3>
    <div>
        <label for="status">College Progress:</label>
        <progress id="status" value="75" max="100">75%?</progress>
</div>

<p>Caffeine Preferences:</p>

<div>
  <input type="range" id="matcha" name="matcha" min="0" max="11" />
  <label for="matcha">Matcha</label>
</div>

<div>
  <input type="range" id="coffee" name="coffee" min="0" max="100" value="90" step="10" />
  <label for="coffee">Coffee</label>
</div>

<fieldset>
    <legend>How do you feel today?:</legend>
  
    <div>
      <input type="checkbox" id="great" name="great" checked />
      <label for="great">Great</label>
    </div>
  
    <div>
      <input type="checkbox" id="alright" name="alright" />
      <label for="alright">Alright</label>
    </div>
  </fieldset>
  
  <label for="story">What kind of dessert do you like?</label>

<textarea id="story" name="story" rows="5" cols="33">
I personally enjoy strawberry chiffon cakes, but what's yours?
</textarea>
</body>
</html>
